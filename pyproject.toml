    "beautifulsoup4>=4.11.0",
    "lxml>=4.9.0",
    "xmltodict>=0.13.0",
    "colorama>=0.4.5",
    "rich>=12.0.0",
    "click>=8.1.0",
    "psutil>=5.8.0",
    "joblib>=1.1.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.10.0",
    "python-dotenv>=0.19.0",
    "httpx>=0.24.0",
    "aiohttp>=3.8.0",
    "ratelimit>=2.2.1",
    "diskcache>=5.2.0",
    "structlog>=22.1.0",
